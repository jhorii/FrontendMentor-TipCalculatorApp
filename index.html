<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="logo">
      <img src="/images/logo.svg" alt="SPLITTER logo" />
    </div>
    <div class="calculator">
      <form>
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="text" id="bill" name="bill" />
        </div>
        <div class="select-tip">
          <label>Select Tip</label>
          <button class="tip-button" value="5%">5%</button>
          <button class="tip-button" value="10%">10%</button>
          <button class="tip-button" value="15%">15%</button>
          <button class="tip-button" value="25%">25%</button>
          <button class="tip-button" value="50%">50%</button>
          <input type="text" id="custom" name="custom" placeholder="Custom">
          
        </div>
        <div class="number-of-people">
          <label for="number-of-people">Number of People</label>
          <input type="number" id="number-of-people" name="custom" placeholder="1">
        </div>
        <div class="calculation"></div>
      </form>
    </div>

    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
